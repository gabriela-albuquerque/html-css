   <h1>Parágrafos e quebras de linhas</h1> 
   <hr>
   <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de &lt; p&gt; e &lt;/p&gt;</p>
   <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;</p> <!--LESS THAN / GREATER THAN-->
   <P>Vamos adicionar alguns símbolos especiais: 
    &reg;
    &copy;
    &trade;
    &#x1F596;
    &#x1F913;
   </P>
